<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/550ccec827.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/icon.webp" type="image/webp">
    <link rel="stylesheet" href="style.css">
    <title>Watchlist</title>
</head>
<body>
    <div class="table-container">
        <table>
        <thead>
            <th>No.</th>
            <th>Anime Title</th>
            <th>Episode</th>
            <th>Date</th>
            <th>Action</th>
        </thead>
        <tbody class="table-body">
        </tbody>
    </table>
    </div>
        <div class="footer-input">
            <div class="box">
                <label for="anime-title">Title: </label>
                <input type="text" id="anime-title">
            </div>
            <div class="box2">
                <label for="anime-episode">Episode:</label>
                <input type="number" name="episode" id="anime-episode">
            </div>
            <div class="box3">
                <label for="anime-date">Date:</label>
                <input type="date" name="date" id="anime-date">
            </div>
            <button class="add-button">Add</button>
            <button class="save-button">Save</button>
        </div>
        <script src="main.js"></script>
</body>
</html>
