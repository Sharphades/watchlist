<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/550ccec827.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/icon.webp" type="image/webp">
    <link rel="stylesheet" href="style.css">
    <title>Watchlist</title>
</head>
<body>
        <div class="form-bg"></div>
        <div class="form">
            <label>Title</label>
            <input type="text" id="anime-title" placeholder="Enter title">
            <label>Season</label>
            <input type="number" id="anime-season" placeholder="Enter season">
            <label>Episode</label>
            <input type="number" id="anime-episode" placeholder="Enter episode">
            <label>Date</label>
            <input type="date" id="anime-date" placeholder="Enter date">
            
            <div class="button-container">
                <button id="cancel-button">Cancel</button>
                <button id="form-button">Add</button>
                <button id="save-button">Save</button>
            </div>
        </div>
    <div class="table-container">
        <div class="header">
            <h3>Watchlist</h3>
            <button id="add-button">+ Add<div class="hoverEffect">
            <div></div>
            </button>
        </div>
        <table>
        <thead>
            <th>Title</th>
            <th>Season</th>
            <th>Episode</th>
            <th>Date</th>
            <th>Action</th>
        </thead>

        <tbody class="table-body">
        </tbody>
    </table>
    </div>
        <script src="main.js"></script>
</body>
</html>
